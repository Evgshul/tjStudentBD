<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/admin-space/template1.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{studentEvaluation.studentId}"/>
        <f:viewAction action="#{studentEvaluation.findEvaluationStudent}"/>
    </f:metadata>
    <ui:define name="title">value=#{studentEvaluation.studentId}</ui:define>
    <ui:define name="content1">
        <div class="w3-row w3-half w3-display-middle">
            <h:form id="setevaluationexam" value="#{studentEvaluation.studentId}"
                    styleClass="w3-container">
                <h:panelGroup>
                    <div class="w3-container w3-border w3-border-black w3-round-xlarge">
                        <h4 class="w3-xlarge"
                            style="text-shadow:1px 1px 0 #444"> Student: #{studentEvaluation.student.fullName}</h4>
                        <h5 class="w3-large">Student exam mark: #{studentEvaluation.student.exam}</h5>
                        <div class="w3-margin-top">
                            <div class="w3-margine-top">
                                <label>Set the Exam date</label><br></br>
                                <label>Date format dd.mm.yyyy</label>
                                <h:inputText id="date" styleClass="w3-input w3-border w3-border-black w3-round" style="width:30%"
                                             value="#{studentEvaluation.dateofexam}">
                                </h:inputText>
                            </div>
                            <div class="w3-margin-top">
                                <h:panelGrid id="grid4" columns="3" cellpadding="1">
                                    <h:outputLabel for="mark4" value="Select the mark "/>
                                    <h:selectOneMenu id="mark4"
                                                     styleClass="w3-button w3-white w3-border w3-border-black w3-round"
                                                     value="#{studentEvaluation.exam}">
                                        <f:selectItems value="#{studentEvaluation.evaluation}"/>
                                    </h:selectOneMenu>
                                    <h:messages for="mark4" infoStyle="color:darkgreen"/>
                                </h:panelGrid>
                            </div>
                            <div class="w3-margin-top">
                                <h:commandButton
                                        styleClass="w3-button w3-white w3-border w3-round-large w3-border-black "
                                        value="set Exam"
                                        action="#{studentEvaluation.studEvaluation}"/>
                            </div>
                            <div class="w3-margin-top"></div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
