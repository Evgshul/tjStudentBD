<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{studentEvaluation.studentId}"/>
        <f:viewAction action="#{studentEvaluation.findEvaluationStudent}"/>
    </f:metadata>
    <ui:define name="title">value=#{studentEvaluation.studentId}</ui:define>
    <ui:define name="content">
        <div class="w3-content">

            <h:form id="setevalutionexam" value="#{studentEvaluation.studentId}"
                    styleClass="w3-container w3-margin-top">
                <h:panelGroup>
                    <h4>Student Fullname: #{studentEvaluation.student.fullName}</h4>

                    <h:selectOneMenu styleClass="w3-button w3-white w3-border w3-border-black"
                            value="#{studentEvaluation.exam}">
                        <f:selectItems value="#{studentEvaluation.evaluation}"/>
                        <!-- <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="OK" itemLabel="OK"/>
                        <f:selectItem itemValue="NO" itemLabel="NO"/>-->
                    </h:selectOneMenu>
                    <div class="w3-margin-top">
                        <h:commandButton styleClass="w3-button w3-white w3-border w3-border-black"
                                         value="set Exam"
                                         action="#{studentEvaluation.studEvaluation}"/>

                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
