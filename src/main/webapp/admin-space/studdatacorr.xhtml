<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{studentRegistrationForm.studentId}"/>
        <f:viewAction action="#{studentRegistrationForm.findStudent}"/>
    </f:metadata>
    <ui:define name="title">value=#{studentRegistrationForm.studentId}</ui:define>
    <ui:define name="content">
        <div class="w3-content">
            <h:form id="studdatacorr" value="#{studentRegistrationForm.studentId}"
                    styleClass="w3-container w3-margin-top">
                <h:panelGroup>
                    <h4>#{studentRegistrationForm.student.fullName}</h4>

                    <label>E-MAIL</label><h:message for="email" errorClass="error-message"/>
                    <h:inputText id="email" styleClass="w3-input w3-border"
                                 value="#{studentRegistrationForm.email}"
                                 validatorMessage="It isn't valid email">
                        <f:validateRegex pattern="#{registrationForm.emailRegex}"/>
                    </h:inputText>
                    <label>PHONE</label>
                    <h:inputText id="phone" styleClass="w3-input w3-border"
                                 value="#{studentRegistrationForm.phone}"/>

                    <div class="w3-margin-top">
                        <h:commandButton styleClass="w3-btn w3-light-blue"
                                         value="Correct"
                                         action="#{studentRegistrationForm.existstudreg}">
                            <f:ajax execute="email phone" render="@form"/>
                        </h:commandButton>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
