<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/admin-space/template1.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{studentRegistrationForm.studentId}"/>
        <f:viewAction action="#{studentRegistrationForm.findStudent}"/>
    </f:metadata>
    <ui:define name="title">value=#{studentRegistrationForm.studentId}</ui:define>
    <ui:define name="content1">
        <div class="w3-display-middle w3-pale-red w3-border" style="width: 50%">
            <h:form id="studdatacorr" value="#{studentRegistrationForm.studentId}"
                    styleClass="w3-container">
                <h:panelGroup>
                    <h4 class="w3-xlarge w3-center"
                        style="text-shadow:1px 1px 0 #444">
                        #{studentRegistrationForm.student.fullName}</h4>
                    <label class="w3-margine-left">E-MAIL</label><h:message for="email" errorClass="error-message"
                                                                             infoClass="info-message"/>
                    <div class="w3-row w3-margine-top">
                        <div class="w3-col w3-margine-left" style="width: 75%">
                            <h:inputText id="email" styleClass="w3-input w3-border"
                                         value="#{studentRegistrationForm.email}"
                                         validatorMessage="It isn't valid email">
                                <f:validateRegex pattern="#{registrationForm.emailRegex}"/>
                            </h:inputText>
                        </div>
                        <div class="w3-col w3-container" style="width: 25%">
                            <h:commandButton styleClass="w3-btn w3-light-blue"
                                             value="Add email"
                                             action="#{studentRegistrationForm.existstudregemail}">
                                <f:ajax execute="email" render="@form"/>
                            </h:commandButton>
                        </div>
                    </div>
                    <label>PHONE</label><h:message for="phone" infoClass="info-message"/>
                    <div class="w3-row w3-margine-left">
                        <div class="w3-col w3-margine-left" style="width: 75%">
                            <h:inputText id="phone" styleClass="w3-input w3-border"
                                         value="#{studentRegistrationForm.phone}"/>
                        </div>
                        <div class="w3-col w3-container" style="width: 25%">
                            <h:commandButton styleClass="w3-btn w3-light-blue"
                                             value="Correct phone"
                                             action="#{studentRegistrationForm.existstudregphone}">
                                <f:ajax execute="phone" render="@form"/>
                            </h:commandButton>
                            <div class="w3-margin-bottom"></div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
