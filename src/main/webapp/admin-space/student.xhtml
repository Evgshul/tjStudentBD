<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{studentDetailForm.studentId}"/>
        <f:viewAction action="#{studentDetailForm.findStudent}"/>
    </f:metadata>
    <ui:define name="title">#{studentDetailForm.student.fullName}</ui:define>
    <ui:define name="content">
        <div class="w3-content">
            <h:form styleClass="w3-container w3-margin-top">
                <label>Full Name</label>
                <h:inputText styleClass="w3-input w3-border" value="#{studentDetailForm.student.fullName}"/>
                <label>E-MAIL</label>
                <h:inputText styleClass="w3-input w3-border" value="#{studentDetailForm.student.email}"/>
                <label>PHONE</label>
                <h:inputText styleClass="w3-input w3-border" value="#{studentDetailForm.student.phone}"/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
