<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/admin-space/template1.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{studentEvaluation.studentId}"/>
        <f:viewAction action="#{studentEvaluation.findEvaluationStudent}"/>
    </f:metadata>
    <ui:define name="title">value=#{studentEvaluation.studentId}</ui:define>
    <ui:define name="content1">
        <div class="w3-row w3-half w3-display-middle">
            <h:form id="setcontrolworks" value="#{studentEvaluation.studentId}"
                    styleClass="w3-container">
                <div class="w3-margin-top w3-center w3-container w3-light-grey">
                <h5 class="w3-xlarge" style="text-shadow:1px 1px 0 #444"> Student: #{studentEvaluation.student.fullName}</h5>
                </div>
                <h:panelGroup>
                    <div class="w3-container w3-brown">
                        <h5 class="w3-large">Student Controlwork 1 mark: #{studentEvaluation.student.controlwork1}</h5>
                        <div class="w3-margin-top">
                            <h:outputLabel for="mark" value="Select the mark "/>
                            <h:selectOneMenu id="mark" styleClass="w3-button w3-white w3-border w3-border-black"
                                             value="#{studentEvaluation.controlwork1}">
                                <f:selectItems value="#{studentEvaluation.evaluation}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="w3-margin-top">
                            <h:commandButton
                                    styleClass="w3-button w3-white w3-border w3-round-xlarge w3-border-black "
                                    value="set Controlwork 1"
                                    action="#{studentEvaluation.controlworkSetMark1}"/>
                        </div>
                        <div class="w3-margin-top"></div>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <div class="w3-container w3-grey">
                        <h5 class="w3-large">Student Controlwork 2 mark: #{studentEvaluation.student.controlwork2}</h5>

                        <div class="w3-margin-top">
                            <h:outputLabel for="mark2" value="Select the mark "/>
                            <h:selectOneMenu id="mark2" styleClass="w3-button w3-white w3-border w3-border-black"
                                             value="#{studentEvaluation.controlwork2}">
                                <f:selectItems value="#{studentEvaluation.evaluation}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="w3-margin-top">
                            <h:commandButton
                                    styleClass="w3-button w3-white w3-border w3-round-xlarge w3-border-black "
                                    value="set Controlwork 2"
                                    action="#{studentEvaluation.controlworkSetMark2}"/>
                        </div>
                        <div class="w3-margin-top"></div>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <div class="w3-container w3-blue">
                        <h5 class="w3-large">Student Controlwork 3 mark: #{studentEvaluation.student.controlwork3}</h5>

                            <div class="w3-margin-top">
                                <h:outputLabel for="mark3" value="Select the mark "/>
                                <h:selectOneMenu id="mark3" styleClass="w3-button w3-white w3-border w3-border-black"
                                                 value="#{studentEvaluation.controlwork3}">
                                    <f:selectItems value="#{studentEvaluation.evaluation}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="w3-margin-top">
                                <h:commandButton
                                        styleClass="w3-button w3-white w3-border w3-round-xlarge w3-border-black "
                                        value="set Controlwork 3"
                                        action="#{studentEvaluation.controlworkSetMark3}"/>
                            </div>
                            <div class="w3-margin-top"></div>

                    </div>
                </h:panelGroup>

            </h:form>
        </div>
    </ui:define>
</ui:composition>


</html>
