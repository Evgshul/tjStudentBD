<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/admin-space/template1.xhtml">
    <ui:define name="content1">
        <div class="w3-display-container w3-border w3-padding w3-display-middle" style="width: 50%">
            <h2 class="w3-xxlarge w3-center"
                style="font-family: 'Baskerville Old Face'">New student registration form</h2>
            <h:form id="student" styleClass="w3-container w3-margin-top">
                <label>Student Number</label><h:messages for="stnum" errorClass="error-message"/>
                <h:inputText id="stnum" styleClass="w3-input w3-border"
                             value="#{studentRegistrationForm.stnum}"
                             redisplay="true"
                             validatorMessage="Student Number shouldn't be less than 7 and more than 8 chars">
                    <f:validateLength minimum="7" maximum="8"/>

                </h:inputText>
                <label>Full Name</label><h:message for="fullName" errorClass="error-message"/>
                <h:inputText id="fullName" styleClass="w3-input w3-border"
                             value="#{studentRegistrationForm.fullName}"
                             required="true"
                             requiredMessage="Full Name is required"/>

                <label>E-MAIL</label><h:message for="email" errorClass="error-message"/>
                <h:inputText id="email" styleClass="w3-input w3-border"
                             value="#{studentRegistrationForm.email}"
                             validatorMessage="It isn't valid email">
                    <!--<f:validateRegex pattern="#{registrationForm.emailRegex}"/>-->
                </h:inputText>
                <label>PHONE</label><h:message for="phone" errorClass="error-message"/>
                <h:inputText id="phone" styleClass="w3-input w3-border"
                             value="#{studentRegistrationForm.phone}"
                             required="false"
                             requiredMessage="Phone number is required"/>
                <div class="w3-margin-top">
                    <h:commandButton id="confirm"
                                     styleClass="w3-btn w3-white w3-border w3-border-black w3-round"
                                     value="Confirm"
                                     action="#{studentRegistrationForm.studregister}">
                        <f:ajax execute="confirm stnum fullName email phone" render="@form"/>
                        <h:messages for="confirm" infoStyle="color: darkgreen"></h:messages>
                    </h:commandButton>

                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
